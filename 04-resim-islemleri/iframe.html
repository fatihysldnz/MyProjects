<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h1>HTML de iframe nasil kullanailir</h1>

    <iframe
      src="https://www.w3schools.com/tags/tag_iframe.ASP"
      frameborder="0"
    ></iframe>

    <!-- baska sitelerden icerik kullanimina izin verÃ¶eyen siteler hata verirler-->

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/sqoNLQxTuz8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <!-- youtube dan video almak icin video ac paylas ordan video yerlestir tikla copy paste-->

    <h3>video almak icin maps</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1095.2565318712836!2d28.879720226036987!3d41.03262012184901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDHCsDAxJzU3LjQiTiAyOMKwNTInNDguOCJF!5e0!3m2!1str!2str!4v1632082021991!5m2!1str!2str"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
    <br />
    Bu site bu evde yapildi yillar sonra belki bakarsin
  </body>
</html>
