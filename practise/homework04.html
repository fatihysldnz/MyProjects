<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework04</title>
    <style>
      .bos {
        display: inline-block;
        width: 80px;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td><label for="ad"> Adı</label></td>
          <td><input id="ad" name="ad" type="text" /></td>
          <td class="bos"></td>
          <td rowspan="2"><label for="">Hobiler</label></td>
          <td rowspan="2">
            <input type="checkbox" name="futbol" id="futbol" value="futbol" />
            <label for="futbol">Futbol</label><br />

            <input
              type="checkbox"
              name="basketbol"
              id="basketbol"
              value="basketbol"
            />
            <label for="basketbol">Basketbol</label><br />
            <input
              type="checkbox"
              name="voleybol"
              id="voleybol"
              value="voleybol"
            />
            <label for="voleybol">Voleybol</label>
          </td>
        </tr>

        <tr>
          <td><label for="soyad">Soyadı</label></td>
          <td><input id="soyad" name="soyad" type="text" /></td>
          <td class="bos"></td>
        </tr>
        <tr>
          <td><label for="cinsiyet">Cinsiyet</label></td>
          <td>
            <input type="radio" id="erkek" name="cinsiyet" value="erkek" />
            <label for="erkek">Bay</label>

            <input type="radio" id="kadin" name="cinsiyet" value="kadin" />
            <label for="kadin">Bayan</label>
          </td>
          <td class="bos"></td>
          <td><label for="foto">Profil Fotoğrafı</label></td>
          <td><input type="file" name="foto" id="foto" /></td>
        </tr>
        <tr>
          <td><label for="ilce"> İlçe</label></td>
          <td>
            <select name="ilce" id="ilce">
              <option value="1">Güngören</option>
              <option value="2">Esenler</option>
              <option value="3">Besiktas</option>
              <option value="4">Kadiköy</option>
            </select>
          </td>
          <td class="bos"></td>
          <td><label for="dt">Doğum Tarihi</label></td>
          <td><input type="date" name="dt" id="dt" /></td>
        </tr>
        <tr>
          <td><label for="eposta"> Eposta</label></td>
          <td><input type="email" name="eposta" id="eposta" /></td>
          <td class="bos"></td>
          <td rowspan="2"><label for="adres">Adres</label></td>
          <td rowspan="2">
            <textarea name="adres" id="adres" cols="20" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="sifre">Kişşisel Sifre</label></td>
          <td><input type="password" name="sifre" id="sifre" /></td>
          <td class="bos"></td>
        </tr>
        <tr>
          <td><label for="tel">Telefon</label></td>
          <td><input type="number" name="tel" id="tel" /></td>
          <td class="bos"></td>
          <td></td>
          <td><input type="submit" value="Kayıt ol" /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
