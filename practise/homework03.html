<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework03</title>

    <style>
      table {
        width: 500px;
        border-collapse: collapse;
        font-family: Tahoma, Geneva, sans-serif;
        background-color: white;
      }
      th {
        background-color: rgb(56, 55, 55);
        color: white;
      }

      table .cift td {
        background-color: rgb(160, 156, 156);
      }
      table .tek td {
        background-color: rgb(226, 224, 224);
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="7">Zaman Çizelgesi</th>
        </tr>
      </thead>
      <tbody>
        <tr class="cift">
          <td>Günler</td>
          <td></td>
          <td>Ptesi</td>
          <td>Salı</td>
          <td>Çars</td>
          <td>Perş</td>
          <td>Cuma</td>
        </tr>
        <tr class="tek">
          <td rowspan="5">Saatler</td>
          <td>1</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Fen</td>
        </tr>
        <tr class="cift">
          <td>2</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Türkçe</td>
          <td>Mat</td>
          <td>Fen</td>
        </tr>
        <tr class="tek">
          <td colspan="6">Dinlenme</td>
        </tr>
        <tr class="cift">
          <td>3</td>
          <td>Sosyal</td>
          <td>Müzik</td>
          <td>Sosyal</td>
          <td>Fen</td>
          <td>Din</td>
        </tr>
        <tr class="tek">
          <td>4</td>
          <td>Sosyal</td>
          <td>Beden</td>
          <td>Sosyal</td>
          <td>Fen</td>
          <td>Din</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
